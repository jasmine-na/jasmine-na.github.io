<p>这个问题是这样解决的<br>第一删除你hexo 下面的.deploy_git文件夹<br>第二 运行<br><img src="http://img.blog.csdn.net/20161026173519752" alt="jojo&#39;s blog"><br>第三 重新 hexo clean<br>hexo g<br>hexo d<br>第四 打开自己的网址，进行验证是否成功<br><img src="http://img.blog.csdn.net/20161026173532085" alt="jojo&#39;s blog"></p>
